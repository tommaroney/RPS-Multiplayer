<!DOCTYPE html>
<html class="h-100 w-100" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="h-100 w-100">

    <section id="registration" class="h-100 w-100 container">
        <div class="row h-100">
            <div class="d-flex offset-3 col-6 justify-content-center h-100">
                <div class="align-self-center">
                    <form class="form-group align-self-center">
                        <label for="nameTag">What should we call you?</label>
                        <input type="text" class="form-control" placeholder="Tim the Enchanter" id="nameTextBar">
                        <button class="btn btn-info mt-4 btn-lg btn-block shadow" id="playButton">Let's Play</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <section class="container-fluid m-0 p-0 h-100 w-100" hidden="true" id="mainContainer">

        <div class="row h-100 w-100">
            <div class="col-md-2">
                <div class="card mt-5 ml-2">
                    <h5 class="card-top card-header" id="card-pOne">name</h5>
                    <div class="card-body" id="card-score">score</div>
                </div>
            </div>
            <div class="col-md-8 h-75 jumbotron align-self-center shadow-lg align-items-end p-0">
                <!-- <div class="align-self-center">center</div> -->
                <div class="row h-75 w-100 p-0 m-0">
                    <div class="col-6">
                        <div class="d-flex h-100 w-75 m-auto justify-contents-between" id="user-play">
                            <img src="assets/images/paper.png" class="tokens-played h-100 m-auto" id="paper" hidden="true">
                            <img src="assets/images/rock.png" class="tokens-played h-100 m-auto" id="rock" hidden="true">
                            <img src="assets/images/scissors.png" class="tokens-played h-100 m-auto" id="scissors" hidden="true">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="d-flex h-100 w-75 m-auto justify-contents-between" id="opponent-play">
                            <img src="assets/images/paper.png" class="tokens-played h-100 m-auto" id="paper" hidden="true">
                            <img src="assets/images/rock.png" class="tokens-played h-100 m-auto" id="rock" hidden="true">
                            <img src="assets/images/scissors.png" class="tokens-played h-100 m-auto" id="scissors" hidden="true">
                        </div>
                    </div>
                </div>
                <div class="row h-25 w-100 p-0 m-0">
                    <div class="d-flex h-100 w-75 m-auto justify-contents-between" id="tokenTray">
                        <img src="assets/images/paper.png" class="tokens h-100 m-auto" id="paper">
                        <img src="assets/images/rock.png" class="tokens h-100 m-auto" id="rock">
                        <img src="assets/images/scissors.png" class="tokens h-100 m-auto" id="scissors">
                    </div>
                </div>
            
            </div>
            <div class="col-md-2 pr-0">
                <div class="card mt-5">
                    <h5 class="card-top card-header text-right" id="card-pTwo">name</h5>
                    <div class="card-body text-right" id="card-opp-score">score</div>
                </div>
            </div>
        </div>

    </section>

</body>

<script src="assets/javascript/logic.js" type="text/javascript"></script>


</html>
